name: travelee
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  mix: ^1.5.2
  cupertino_icons: ^1.0.8 # iOS 스타일 아이콘 제공
  flutter_svg: ^2.0.9 # SVG 이미지 렌더링
  nitrogen_flutter_svg: ^0.4.0 # SVG 파일 처리를 위한 추가 기능

  flutter_riverpod: ^2.5.1 # 상태 관리 라이브러리

  dio: ^5.4.1 # HTTP 클라이언트, REST API 통신
  shared_preferences: ^2.2.2 # 로컬 데이터 저장

  go_router: ^13.2.1 # 선언적 라우팅 시스템

  flutter_native_splash: ^2.4.0 # 네이티브 스플래시 스크린 생성

  url_launcher: ^6.2.5 # 외부 URL 실행
  easy_debounce: ^2.0.3 # 연속 이벤트 제어
  talker_flutter: ^3.2.0 # 로깅 및 디버깅
  permission_handler: ^11.0.0 # 앱 권한 처리

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

